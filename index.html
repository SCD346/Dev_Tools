<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

const intro = 'hello';

    // Regular
console.log('hello');
    // Interpolated
console.log(`Hello I am a ${intro} string`);
    // Styled
console.log('%c Did you know you can style your console messages?', 'font-size:50px; background:red;');
    // warning!
console.warn('OH NOOO');
    // Error :|
// console.error('');
    // Info
console.info('some kind of fact');
    // Testing
console.assert(1 === 2, 'or write a simple custom error message like this');

const p = document.querySelector('p');
console.assert(p.classList.contains('ouch'), 'That is helpful!');
    // clearing
//console.clear();
    // Viewing DOM Elements
console.log(p);
console.dir(p);
    // Grouping together
dogs.forEach(dog => {
    //console.group(`${dog.name}`);
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old.`);
    console.groupEnd();
});
    // counting: counts the number of times 
        //you used a word, or whatever you place between the ''
console.count('Wes');
console.count('steve');
    // timing
console.time('fetching data')
fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    })

// TABLE
console.table(dogs);

  </script>
</body>
</html>
